<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="calculation-box" id="output">{{ display }}</div>
    <form method="POST" class="calculator-form">
      <div class="row">
        <button name="btn" value="C" class="btn btn-danger">C</button>
        <button name="btn" value="AC" class="btn btn-warning">AC</button>
        <button name="btn" value="/" class="btn">/</button>
        <button name="btn" value="*" class="btn">*</button>
      </div>
      <div class="row">
        <button name="btn" value="7" class="btn">7</button>
        <button name="btn" value="8" class="btn">8</button>
        <button name="btn" value="9" class="btn">9</button>
        <button name="btn" value="-" class="btn">-</button>
      </div>
      <div class="row">
        <button name="btn" value="4" class="btn">4</button>
        <button name="btn" value="5" class="btn">5</button>
        <button name="btn" value="6" class="btn">6</button>
        <button name="btn" value="+" class="btn">+</button>
      </div>
      <div class="row">
        <button name="btn" value="1" class="btn">1</button>
        <button name="btn" value="2" class="btn">2</button>
        <button name="btn" value="3" class="btn">3</button>
        <button name="btn" value="=" class="btn btn-equal">=</button>
      </div>
      <div class="row">
        <button name="btn" value="0" class="btn btn-zero">0</button>
        <button name="btn" value="." class="btn">.</button>
      </div>
    </form>
  </div>
</body>
</html>
